apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "searchruler.fullname" . }}-manager
  labels:
    {{- include "searchruler.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - searchruler.prosimcorp.com
  resources:
  - queryconnectors
  - ruleractions
  - searchrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - searchruler.prosimcorp.com
  resources:
  - queryconnectors/finalizers
  - ruleractions/finalizers
  - searchrules/finalizers
  verbs:
  - update
- apiGroups:
  - searchruler.prosimcorp.com
  resources:
  - queryconnectors/status
  - ruleractions/status
  - searchrules/status
  verbs:
  - get
  - patch
  - update